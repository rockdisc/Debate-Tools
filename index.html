<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Tools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container" id="web">
        <h2>Tournament Information</h2>
        <div class="con">
            <button class="tabs" onclick="newTab('https://www.tabroom.com/index/index.mhtml')">Tabroom</button>
            <button class="tabs" onclick="newTab('https://speechdrop.net')">Speech Drop</button>
        </div>
    </div>

    <div class="container" id="news">
        <h2>Stay Updated</h2>
        <div class="con">
            <button class="tabs" onclick="newTab('https://news.google.com/home?hl=en-US&gl=US&ceid=US:en')">Google News</button>
            <button class="tabs" onclick="newTab('https://www.bbc.com/news')">BBC News</button>
            <button class="tabs" onclick="newTab('https://www.aljazeera.com/')">Al Jazeera</button>
        </div>
    </div>
    
    <div class="container" id="tools">
        <h2>Tools</h2>
        <div class="con">
            <button class="tabs" onclick="newTab('https://rockdisc.github.io/Card-Template/')">Create Cards</button>
            <button class="tabs" onclick="newTab('https://opencaselist.com')">Open Caselist</button>
            <button class="tabs" onclick="newTab('https://www.office.com/launch/word?wdOrigin=WordPad&auth=2')">Verbatim</button>
        </div>
    </div>

<a href="https://docs.google.com/forms/d/e/1FAIpQLSeduPvsdvu3FskSXcOWp2Sc54BebLxspvAUVNR3AHLGqFZbWg/viewform?usp=sf_link">Add A Website</a>

<br>
<br>
    <script src="script.js"></script>

</body>
</html>
